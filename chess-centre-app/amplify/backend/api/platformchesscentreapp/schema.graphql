type EventType @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String!
  description: String
  url: String
  color: String
  time: String
  maxEntries: Int
}

type ECFPlayer @model @auth(rules: [{allow: private}]) {
  id: ID!
  ecfId: String
  club: String
  currentRating: String
}

type FidePlayer @model @auth(rules: [{allow: private}]) {
  id: ID!
  fideId: Int
  federation: String
  title: String
  currentRating: Int
}

type Member @model @auth(rules: [{allow: owner}]) {
  id: ID!
  about: String
  fideId: Int
  ecfId: String
  username: String
  eventsByEmail: Boolean
  promoByEmail: Boolean
  eventsByText: Boolean
  promoByText: Boolean
}

type Event @model @auth(rules: [{allow: private}, {allow: private, provider: iam}]) {
  id: ID!
  name: String
  description: String
  rounds: Int
  time: String
  type: EventType! @connection
  startDate: AWSDate!
  endDate: AWSDate
  entries: Int
  maxEntries: Int
}
