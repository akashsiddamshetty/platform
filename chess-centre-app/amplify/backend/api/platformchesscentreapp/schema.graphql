type ECFPlayer @model @auth(rules: [{allow: public}]) {
  id: ID!
  ecfId: String
  club: String
  currentRating: String
}

type FidePlayer @model @auth(rules: [{allow: public}]) {
  id: ID!
  fideId: Int
  federation: String
  title: String
  currentRating: Int
}

type Member @model @auth(rules: [{allow: public}]) {
  id: ID!
  about: String
  fideId: Int
  ecfId: String
  username: String
  eventsByEmail: Boolean
  promoByEmail: Boolean
  eventsByText: Boolean
  promoByText: Boolean
  cognitoId: String
}

type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  rounds: Int
  entries: Int
}
 